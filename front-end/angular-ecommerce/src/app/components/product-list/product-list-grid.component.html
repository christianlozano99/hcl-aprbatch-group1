<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempProduct of products" class="col-md-4 mb-3">
          <div class="card" style="width: 18rem;">
            <a routerLink="/products/{{tempProduct.id}}">
              <img class="album-image card-img-top" src="{{tempProduct.imageUrl}}" alt="Card image cap">
            </a>
            <div class="card-body">
              <a style="text-decoration: none" routerLink="/products/{{tempProduct.id}}">
                <h5 class="card-title">{{tempProduct.name}}</h5>
              </a>
              <p class="card-text"><strong>By: </strong>{{tempProduct.artistName}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Currently <strong>{{tempProduct.unitsInStock}}</strong> in Stock</li>
            </ul>
            <div class="card-body">
              <span  class="price card-link"> {{tempProduct.unitPrice | currency:'USD'}}</span>
                <button href="#" class="card-link btn btn-primary btn-sm" (click)="addToCart(tempProduct)">
                  Add to cart
                </button>
            </div>
          </div>

          <!--        loop over the collection of products-->
          <!--        <div *ngFor="let temProduct of products" class="col-md-3">-->
          <!--          <div class="product-box">-->
          <!--            <a routerLink="/products/{{temProduct.id}}">-->
          <!--              <img src="{{temProduct.imageUrl}}" height="50"/>-->
          <!--            </a>-->
          <!--            <a routerLink="/products/{{temProduct.id}}">-->
          <!--              <h1 class="align-middle"> {{temProduct.name}}</h1>-->
          <!--            </a>-->
          <!--            <div class="price"> {{temProduct.unitPrice | currency:'USD'}}</div>-->
          <!--            <button href="#" class="btn btn-primary btn-sm" (click)="addToCart(temProduct)">-->
          <!--              Add to cart-->
          <!--            </button>-->
          <!--          </div>-->
          <!--        </div>-->
          <!--        if products empty then display a message-->
          <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
            No products found.
          </div>
        </div>
        <!--      begin footer-->
        <div class="footer-pagination">
          <div class="row">
            <div class="col-md-6"></div>

            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left: 30%">

                  <ngb-pagination [(page)]="thePageNumber"
                                  [pageSize]="thePageSize"
                                  [collectionSize]="theTotalElements"
                                  [maxSize]="5"
                                  [boundaryLinks]="true"
                                  (pageChange)="listProducts()">

                  </ngb-pagination>
                </div>

                <div class="col-md-3 mt-2" style="text-align: right;">
                  <span class="mr-2">Page Size</span>

                  <select (change)="updatePageSize($any($event.target).value)">
                    <option>2</option>
                    <option selected="true">5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                  </select>
                </div>

              </div>
            </div>

          </div>
        </div>
        <!--      end footer-->
      </div>
    </div>
  </div>
