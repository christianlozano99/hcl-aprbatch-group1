<div class="detail-section">
  <div class="container-fluid">
    <img src="{{product.imageUrl}}" class="detail-img" style="margin-top: 50px"/>
    <h3>{{product.name}}</h3>
    <h5>Artist Name: {{product.artistName}}</h5>
    <p>Track Number: {{product.tracks}}</p>
    <p>Year Published: {{product.yearPublished}}</p>
    <div class="price">{{product.unitPrice | currency:'USD'}}</div>
    <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>
    <hr>
    <h4>Description</h4>
    <p>{{product.description}}</p>
    <a routerLink="/products" class="mt-5">Back to Product List</a>
  </div>
</div>
